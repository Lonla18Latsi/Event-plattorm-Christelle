<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Passwort vergessen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">Passwort vergessen?</h2>
  <p class="text-center">Gib deine E-Mail-Adresse ein</p>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">E-Mail-Adresse</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Passwort zurücksetzen</button>
  </form>

  <p class="mt-3 text-center">
    <a href="login-seite.html">Zurück zum Login</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
