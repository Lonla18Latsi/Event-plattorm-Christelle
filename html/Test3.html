<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Veranstalter Registrierung</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<main>
    <div class="container">
        <h2>Registrierung fÃ¼r Veranstalter</h2>
        <form action="/registrieren" method="POST">
            <div class="form-group">
                <label for="firma">Firma</label>
                <input type="text" id="firma" name="firma" required placeholder="Event GmbH" autocomplete="organization"/>
            </div>

            <div class="form-group">
                <label for="gewerbenummer">Gewerbenummer</label>
                <input type="text" id="gewerbenummer" name="gewerbenummer" required placeholder="12345678"/>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required placeholder="email@example.com" autocomplete="email"/>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required placeholder="Mindestens 8 Zeichen" autocomplete="new-password"/>
            </div>

            <button type="submit">Registrieren</button>
        </form>
    </div>
</main>
</body>
</html>
