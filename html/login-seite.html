<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<body class="d-flex flex-column min-vh-100 bg-white m-0">

<!-- Navbar blanche avec un trait gris en bas -->
<nav class="navbar border-bottom shadow-sm py-0" style="height: 80px; background-color: #f0f4fa">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center" style="height: 60px;">
      <a class="navbar-brand" href=" index.html">
        <img src="../img/img.png" alt="CLAS EVENT" class="img-fluid" style="max-height: 160px; width: auto;">
      </a>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <h2 class="m-0 fw-semibold text-dark">Login</h2>
    </div>

</nav>
<div class="container mt-5" style="max-width: 400px;">
  <!--<h2 class="mb-4 text-center">Login</h2>-->
  <form>
    <div class="mb-3">
      <label for="username" class="form-label">Benutzername*</label>
      <input type="text" class="form-control" id="username" name="username" required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Passwort*</label>
      <input type="password" class="form-control" id="password" name="password" required />
    </div>

    <button type="submit" class="btn btn-primary w-100">Anmelden</button>
  </form>

  <p class="mt-3 text-center">
    Noch kein Konto? <a href="Registrieren seite.html">Hier registrieren</a>
  </p>

  <p class="text-center">
    <a href="passwort-vergessen.html">Passwort vergessen?</a>
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
